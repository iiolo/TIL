<!DOCTYPE html>
<html lang="en">
<head>

    <title>로그인화면</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="padding-top: 50px">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <!-- 오른쪽 메뉴바 -->
                    <button type="button" class="collapsed navbar-toggle" data-toggle="collapse" data-target="#nav_menu" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                        bootstrap 강의
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="nav_menu">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="">HTML</a>
                        </li>
                        <li>
                            <a href="">CSS</a>
                        </li>
                        <li>
                            <a href="">PYTHON</a>
                        </li>
                        <li>
                            <a href="">Javascript</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 중앙 정렬 위해 col-md-4 col-md-offset-4-->
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!-- 상단제목 -->
                    로그인
                </div>
                <div class="panel-body">
                    <!-- form 부분 구현 -->
                    <!-- form-control: input 가로 너비가 panel body 꽉차게 설정 -->
                    <!-- placeholder: input요소 치기 전 힌트 텍스트 -->
                    <input type="text" class="form-control" placeholder="ID">

                    <!-- padding이나 marging을 넣어도 됨 -->
                    <br>

                    <input type="password" class="form-control" placeholder="비밀번호">
                    
                    <br>

                    <button class="btn btn-lg btn-success btn-block">로그인</button>

                    <!-- facebook 로그인 만들기 -->
                    <br>
                    <a href="" class="btn btn-lg btn-primary btn-block">
                        <!-- 페이스북 아이콘 삽입 -->
                        <!-- <i class="fa fa-facebook" aria-hidden="true"></i> -->

                        <!-- 구글 아이콘 삽입 -->
                        <i class="fa fa-google" aria-hidden="true"></i>

                        페이스북 로그인
                    </a>

                
                </div>
        </div>
    </div>
