    <!-- 코드 구현 -->
    <div class="main-container">
      <form class="form-signin" >
      
        
        <div class="input-box">
          <input
            type="text"
            id="inputId"
            name="user_id"
            class="underline Id"
            required
            autofocus
          />
      
          <input 
            type="password"
            id="inputPw"
            name="password"
            class="underline pwd"
            required
          />
        </div>

        
        <p id="pwcheck" style="color: red;"></p>        
        
        <button class="btn btn-login" type="submit" >
          로그인
        </button>


      </form>
    </div>
