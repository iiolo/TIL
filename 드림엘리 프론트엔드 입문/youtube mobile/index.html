<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
    <script src="https://kit.fontawesome.com/eaaf39188c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>

        <div class="icons">
            <ul>
                <li><i class="fas fa-search"></i></li>
                <li><i class="fas fa-ellipsis-v"></i></li>
            </ul>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="https://youtu.be/ScBf2k0dV8o"></video>
    </section>

    <!-- Video Info  -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>

            <div class="titleAndButton">
                <span class="title">
                    클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript 
                </span>
                <button class="moreBtn">

                </button>
            </div>

            <div class="views">
                <span>1M views 1 month ago</span>
            </div>
        </div>

        <ul class="action">
            <li><button><i class="fas fa-thumbs-up"></i></button></li>
            <li><button><i class="fas fa-thumbs-down"></i></button></li>
            <li><button><i class="fas fa-share"></i></button></li>
            <li><button><i class="fas fa-plus"></i></button></li>k
            <li><button><i class="fab fa-font-awesome-flag"></i></button></li>
        </ul>
        <div class="channel"></div>
    </section>


    <section class="upNext"></section>
    
</body>
</html>
