<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub</title>

    <meta name="author" content="YOONS">
    <meta name= "description" content="GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    
    <!-- IE 8 이상 랜더링 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    
    <!-- open graph -->
        <!-- 타입 -->
    <meta property="og:type" content="website">

        <!-- 사이트 이름 -->
    <meta property="og:site_name" content="GitHub">

    <meta property="og:title" content="Build software better, together">
    
        <!-- 설명 -->
    <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    
        <!-- 사이트 대표 이미지 -->
    <meta property="og:image" content="img/logo__github.png">

        <!-- 실제 사이트의 url -->
    <meta property="og:url" content="https://github.com">


    <!-- titter card -->
        <!-- og:type과 유사 -->
    <meta property="twitter:card" content="summary">

        <!-- 사이트 이름 -->
    <meta property="twitter:site" content="GitHub">

        <!-- 제목 -->
    <meta property="twitter:title" content="Build software better, together">
    
        <!-- 설명 -->
    <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects.">
    
        <!-- 사이트 대표 이미지 -->
    <meta property="twitter:image" content="img/logo__github.png">
    
        <!-- 사이트 실제 주소 -->
    <meta property="twitter:url" content="https://github.com">
   

    <!-- favicon -->
    <link rel="icon" href="favicon.png">

        <!-- 스마트폰에 파비콘 동일 적용 -->
    <link rel="apple-touch-icon" href="favicon.png">

        <!-- IE에서 사용 -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- google fonts -->
        <!-- roboto 폰트 호출 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">  

    <!-- reset.css 적용 -->
        <!-- 다운로드한 파일 적용 -->
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
        <!-- 웹 경로를 통한 적용 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    
    <!-- CSS 문서 불러오기 -->
    <link rel="stylesheet" href="css/main.css">

    
</head>
<body>
    <!-- font 적용됐는지 확인 -->
    <!-- Hello world -->

    <!-- reset.css 적용 확인 -->
   <!-- <li>123</li>
   <li>456</li>
   <li>789</li> -->

<!-- 최상위 요소 -->
<!-- body 처럼 사용할 container 생성 -->
    <!-- body의 일부분인 container 이다 -->
<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="inner">

            <!-- 왼쪽 메뉴 구성 -->
            <div class="menu-group">
                
                <div class="logo">
                    <a href="#">GitHub</a>
                </div>

                <ul class="main-menu">

                    <!-- 링크가 걸려있는 항목 만들기 -->
                    <li><a href="#">Personal</a></li>
                    <li><a href="#">Open Source</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Explore</a></li>
                    
                </ul>
            </div>

        </div>
    </header>
</div>

    <!-- BEM -->
        <!-- ~의 일부분이다. -->
    <div class="container">
        <div class="container__item"></div>
    </div>

        <!-- ~의 상태이다 -->
    <div class="btn--success"></div>
    <div class="btn--danger"></div>
    <div class="btn--warning"></div>

        <!-- 통짜 이름 표현 -->
        <!-- toggle-btn이 이름임 -->
    <div class="toggle-btn"></div>


<!-- 버튼 요소 생성 -->
<!-- btn -->
<div class="btn">
    Hello world good job
  </div>
  
  <div class="btn btn--primary">
    Primary
  </div>
  
  <div class="btn">
    Hello
  </div>
  
  <div class="btn">
    world
  </div>
  
  <div class="btn">
    good
  </div>

<!-- 입력양식 -->
<!-- input의 text 요소인 것 정의 -->
<!-- <input type="text" class="input--text"> -->

<!-- input 요소 힌트 제공 만들기 placeholder -->
<input type="text" class="input--text" placeholder="Search GitHub">
<input type="text" class="input--text" placeholder="Hello">
<input type="text" class="input--text" placeholder="World">
  


</body>
</html>
